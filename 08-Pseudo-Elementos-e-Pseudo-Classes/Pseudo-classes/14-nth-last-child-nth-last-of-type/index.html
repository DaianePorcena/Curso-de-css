<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pseudo-classes</title>
</head>
<body>
    <h1>Pseudo-classes:</h1>

    <div>
        <input type="checkbox" name="invalid">
        <label for="invalid">:first-of-child</label>
    </div>
    <div>
        <input type="checkbox" name="valid">
        <label for="valid">:last-of-type</label>
    </div>

    <hr>

    <p>Eight deadliest wildfires</p>
    <ol reversed>
        <li>Matheson Fire</li>
        <li>Miramichi Fire</li>
        <li>1997 Indonesian fires</li>
        <li>Thumb Fire</li>
        <li>Great Hinckley Fire</li>
        <li>Coquet fire</li>
        <li>Kursha-2 Fire</li>
        <li>Peshigo Fire</li>
    </ol>

    <hr>

    <dl>
        <dt>Vegerais:</dt>
        <dd>1. Tomato</dd>
        <dd>2. Pepino</dd>
        <dd>3. Cogumelos</dd>

        <dt>Frutas:</dt>
        <dd>4. Maçãs</dd>
        <dd>5. Mangas</dd>
        <dd>6. Peras</dd>
        <dd>7. Laranjas</dd>
    </dl>
    
</body>
</html>
