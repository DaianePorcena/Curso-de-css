<body>
    <h1>Pseudo-classes:</h1>

        <label for="invalid">:first-of-type</label>
    </div>
    <div>
        <input type="checkbox" name="valid">
        <label for="valid">:last-of-type</label>
    </div>

        <p class="exemplo">Eu sou o último parágrafo.</p>
