<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pseudo-classes</title>
</head>
<body>
    <h1>Pseudo-classes:</h1>
    <input name="task" type="checkbox">
    <label for="task">:only-of-type</label>
    <hr>
    <main>
        <div>Eu sou a div #1</div>
        <p>Eu sou o único p entre meus irmãos</p>
        <div>Eu sou a div #2</div>
        <div>
            Eu sou div #3
            <i>Eu sou o único filho 1</i>
            <em>Eu sou o em #1</em>
            <em>Eu sou o em #2</em>
            <p>Eu sou um p</p>
        </div>
    </main>
    
</body>
</html>
