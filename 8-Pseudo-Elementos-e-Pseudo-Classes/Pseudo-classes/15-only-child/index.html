<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pseudo-classes</title>
</head>
<body>
    <h1>Pseudo-classes:</h1>
    <input name="task" type="checkbox">
    <label for="task">:only-child</label>

    <p>Único item em uma lista</p>
    <ul>
        <li>Item 01</li>
    </ul>
    
    <p>Vários itens em uma lista</p>
    <ul>
        <li>Item 01</li>
        <li>Item 02</li>
        <li>Item 03</li>
        <li>Item 04</li>
    </ul>

    <div class="exemplo">
        <p>Parágrafo 1</p>
        <span>Span 1</span>
    </div>
    <hr>
    <div class="exemplo">
        <p>Parágrafo 1</p>
        <p>Parágrafo 2</p>
        <p>Parágrafo 3</p>
    </div>
</body>
</html>
