<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pseudo-classes</title>
</head>
<body>
    <h1>Pseudo-classes</h1>
    <input type="checkbox" name="task">
    <label for="task">:empty</label>

    <p>Elemento sem conteúdo:</p>
    <div></div>

    <p>Elemento com comentário:</p>
    <div>
        <!-- Simple Comment -->
    </div>

    <p>Elemento com espaço em branco:</p>
    <div> </div>

    <p>Elemento com elemento vazio dentro dele:</p>
    <div> 
        <p></p>
    </div>

    <p>Elemento com propriedade content:</p>
    <div id="elemento-content"></div>
</body>
</html>
