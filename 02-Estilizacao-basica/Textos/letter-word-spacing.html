<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textos</title>
    <style>
        #exemplo-letter-spacing{
            letter-spacing: 2px;
        }

        #exemplo-word-spacing{
            word-spacing: 15px;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>letter-spacing</code></h1>
    <p id="exemplo-letter-spacing">Adicionar um espaçamento entre cada CARACTERE do seu texto. Como o nome diz, espaçamento entre letras</p>

    <h1>Propriedade <code>word-spacing</code></h1>
    <p id="exemplo-word-spacing">Adicionar um espaçamento entre cada PALAVRA do seu texto. Como o nome diz, espaçamento entre cada palavra</p>
</body>
</html>
