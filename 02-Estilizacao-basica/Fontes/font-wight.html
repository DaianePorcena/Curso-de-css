<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/global.css">

    <style>
        #tamanho{
            font-weight: normal;
        }

        #bold{
            font-weight: bold;
        }

        div{
            font-weight: bold;
        }

        div p{
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>font-weight</code></h1>

    <p id="tamanho">Define qual a expessura que a fonte deve ter</p>

    <code>font-weight: normal</code>
    <p id="normal">normal</p>

    <code>font-weight: bold</code>
    <p id="bold">bold</p>

    <hr>

    <div>
        Elemento pai
        <p>Elemento filho</p>
    </div>
</body>
</html>
